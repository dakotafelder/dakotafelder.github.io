<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gradient Background</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <div class="heroContainer">
        <div class="titleContainer">
            <h1>Anyone can<br>design keycaps</h1>    
            <p>Free Blender resources for the<br>keycap designer community</p>
        </div>
        <div class="blobContainer">
            <video id="videoElement" class="videoContainer" width="640" height="360" autoplay loop muted>
                <source id="videoSource">
            </video>
            <svg class="blob" viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffd5fa; stop-opacity:1" />
                        <stop offset="25%" style="stop-color:#fffda5; stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#ddffd5; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00ffff; stop-opacity:1" />
                    </linearGradient>
                    <filter id="grainy">
                        <feTurbulence type="fractalNoise" baseFrequency="1.7" numOctaves="4" stitchTiles="stitch" />
                        <feColorMatrix type="saturate" values="0" />
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.2" />
                        </feComponentTransfer>
                        <feComposite operator="in" in2="SourceGraphic" result="monoNoise" />
                        <feBlend in="SourceGraphic" in2="monoNoise" mode="multiply" />
                    </filter>
                </defs>
                <path id="blobPath" fill="url(#gradient)" filter="url(#grainy)"></path>
            </svg>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>    
    <script src="script.js"></script>
</body>
</html>
