<!doctype html>
<head>
    <title>Nissan Parts</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="assets/tile.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="contentContainer">
        <div class="cupholderVideo">
            <iframe class="ytIframe" src="https://www.youtube.com/embed/Q4dtxWMjKck" title="Hardbody cupholder demo" frameborder="0"></iframe>
        </div>
        <div class="optionsContainer">
            <div class="cupholderOption">
                <img class="thumbnailImage" src="assets/cupholder.avif">
                <h3>Hardbody cupholder 3D print</h3>
                <p>I'll make one and ship it to you for $35 + shipping.</p>
                <button class="buttonDisabled" type="button" disabled>Sold Out</button>
            </div>
            <div class="cupholderOption">
                <model-viewer class="thumbnail3D" src="assets/cupholder.glb" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
                <h3>Hardbody cupholder CAD file</h3>
                <p>$5 and you can make your own!</p>
                <a href="https://c7d704.myshopify.com/cart/45861436752180:1?channel=buy_button" class="button">Buy CAD File</a>
            </div>
        </div>
    </div>
    <input type="range" id="speedSlider" min="1" max="50" value="5">
    <label for="speedSlider">Speed</label>
    <script src="script.js"></script>
</body>
</html>
